<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body { @import url(https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap); font-family: "Momo Trust Display"; margin: 0; padding: 24px; color: #eaeaf0; }
    .wrap { max-width: 980px; margin: 0 auto; margin-top: 50px; display: grid; gap: 16px; }
    .card { background: transparent; border: 1px solid #ffffff; border-radius: 16px; padding: 16px;}
    .top { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; justify-content: center;}
    .title { font-size: 18px; font-weight: 700; letter-spacing: .2px; }
    .stats { display: flex; gap: 12px; flex-wrap: wrap; }
    .stat { background: transparent; border: 1px solid var(--hover); border-radius: 14px; padding: 10px 12px; min-width: 140px;font-family: "Momo Trust Display"; }
    .stat .label { font-size: 12px; opacity: .75; }
    .stat .value { font-size: 22px; font-weight: 800; margin-top: 4px; }
    .controls { display: flex; gap: 8px; flex-wrap: wrap;}
    .btn { cursor: pointer; border: 1px solid #2a2a3a; background: transparent; color: #eaeaf0; padding: 8px 12px; border-radius: 12px; font-weight: 600; }
    .btn.active { border-color: #6b6bf5; }
    .hint { font-size: 12px; opacity: .75; }
    canvas { width: 100% !important; height: 450px !important; }
    .empty { text-align: center; padding: 30px 12px; opacity: .8; }
    a { color: #9ea0ff; text-decoration: none; }
    .chart-wrap {
        height: 450px;
        width: 100%;   /* define a altura aqui */
    }

    .chart-wrap canvas {
        display: block;
        width: 100%;
        height: 100%;
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Seu storage.js (precisa estar no mesmo diretório) -->
    <script src="storage.js" defer></script>
    <!-- Dashboard JS -->
    <script src="dashboard.js" defer></script>
</head>
<body>

    <div class="wrap">
    <div class="card top">
      <div class="controls">
        <button class="btn active" data-range="7">7D</button>
        <button class="btn" data-range="30">30D</button>
        <button class="btn" data-range="all">Tudo</button>
        <button class="btn" id="btnRefresh">Atualizar</button>
      </div>
    </div>

    <div class="card">
      <div class="stats">
        <div class="stat">
          <div class="label">Disciplina hoje</div>
          <div class="value" id="todayValue">—</div>
        </div>
        <div class="stat">
          <div class="label">Média do período</div>
          <div class="value" id="avgValue">—</div>
        </div>
        <div class="stat">
          <div class="label">Dias no gráfico</div>
          <div class="value" id="countValue">—</div>
        </div>
      </div>

      <div style="margin-top:14px;">
        <div class="chart-wrap">
            <canvas id="disciplinaChart"></canvas>
        </div>
        
      </div>

      <div class="hint" style="margin-top:10px;">
        Observação: se o gráfico estiver vazio, você ainda não salvou histórico. Abra a página de hábitos e faça algumas marcações no dia.
      </div>
    </div>
