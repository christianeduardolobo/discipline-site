<head>

</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">

                <li><a href="#stats" class="nav-link">Tracks</a></li>
                <li><a href="#settings" class="nav-link">Settings</a></li>
            </ul>
        </div>
    </nav>



    <main class="main-content">
        <!-- Barra de Ferramentas -->
        <div class="toolbar">
            <div class="toolbar-left">
                <input type="text" 
                       class="search-input" 
                       placeholder="Search for tasks" style="font-family: Momo Trust Display";
                       aria-label="Buscar tarefas">
            </div>
            <div class="toolbar-mid">
                <button class="btn btn-primary" id="reOrder" style="width: 75px;">
                    Reoder
                </button>
            </div>
            <div class="toolbar-right">
                <button class="btn btn-secondary" id="addTaskBtn">
                    Create habit
                </button>
            </div>
        </div>

        <!-- Container de Tarefas -->
        <div class="tasks-container">
            <div class="empty-state">
                <p class="empty-message"> Nenhuma tarefa ainda. Comece criando uma!</p>
            </div>
            <!-- Lista de tarefas serÃ¡ inserida aqui via JS -->
            <ul class="tasks-list" id="tasksList"></ul>
        </div>
    </main>
</body>
</html>
